<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/d3/d3.v2.min.js"></script>
    <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/ui.all.css" rel="stylesheet">
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="network_joined.js"></script>
    <script type="text/javascript" src="demographics.js"></script>
    <script type="text/javascript" src="statistics.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
    <title class='title'>PrivacyBucket</title>
</head>

<body>
	<div id="network-toggle-form">
		<label for="network-toggle">Only include known ad networks: <input type="checkbox" id="network-toggle"></label>
	</div>
	<p id="title">PrivacyBucket</p>
	<div id="app" role="main">
		<div id="tracker-tabs"></div>
		<div id="report-pane" class="ui-helper-clearfix">
			<div id="tracker-image"><a href="" target="_blank"><img></a></div>
			<h2 id="tracker-title"></h2>
			<div id="view-tabs">
				<ul>
					<li><a href="#tabs-default">Overview</a></li>
					<li><a href="#tabs-details">Details</a></li>
				</ul>
				<div id="tabs-default">
				Best guesses based on <span class="support-count"></span> observation(s):
				<table id="overview-table" class="data-table">
					<thead>
						<th></th>
						<th>Guess</th>
						<th colspan="2">Likelihood</th>
					</thead>
					<tbody></tbody>
				</table>
				</div>
				<div id="tabs-details">
				Based on <span class="support-count"></span> observation(s):
				<table id="details-table" class="data-table">
					<tbody></tbody>
				</table>
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>
	</div>
</body>
</html>
